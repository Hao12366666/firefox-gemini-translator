<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Gemini 翻譯設定</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Gemini 翻譯設定</h2>

      <label for="apiKey">Gemini API Key: <span id="apiKeyStatus" class="key-status"></span></label>
      <input type="password" id="apiKey" placeholder="請輸入您的 API Key">

      <label for="lang">目標語言:</label>
      <select id="lang">
        <option value="繁體中文">繁體中文</option>
        <option value="簡體中文">簡體中文</option>
        <option value="英文">英文</option>
        <option value="日文">日文</option>
      </select>

      <label for="theme">主題:</label>
      <select id="theme">
        <option value="light">明亮</option>
        <option value="dark">黑暗</option>
      </select>
      
      <label for="maxHistorySize">最大紀錄數量:</label>
      <input type="number" id="maxHistorySize" min="0" max="100" value="20">

      <button id="saveBtn">儲存設定</button>
      <div id="status"></div>
    </div>

    <div class="card">
      <div class="history-header">
        <h2>翻譯紀錄</h2>
        <button id="clearHistoryBtn" class="clear-btn">清除紀錄</button>
      </div>
      <div id="historyContainer">
        <!-- 翻譯紀錄將會顯示在這裡 -->
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
